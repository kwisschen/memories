<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memories</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Memories</h1>
      <button id="bgm"><img src="./assets/images/music-on.png" alt="turn on music pic"></button>
    </div>
  </header>
  <main>
    <h2 id="level-title">Press Space Bar To Start</h1>
    <div class="container">
      <div class="row">

        <div type="button" id="green" class="btn green">
          <img src="assets/images/phone.jpeg" alt="neon green phone">
        </div>

        <div type="button" id="red" class="btn red">
          <img src="assets/images/lips.jpeg" alt="neon red lips">
        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow">
          <img src="assets/images/cake.jpg" alt="neon yellow cake">
        </div>
        <div type="button" id="blue" class="btn blue">
          <img src="assets/images/cat.jpg" alt="neon blue cat">
        </div>

      </div>

    </div>
  </main>
  <footer>
    Copyright Â© Christopher Chen
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./game.js" charset="utf-8"></script>
</body>

</html>
