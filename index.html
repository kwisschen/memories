<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memories: the Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Hachi+Maru+Pop&family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header id="header">
    <div class="header-container">
      <video autoplay loop muted>
        <source src="assets/video/pink-smoke-720p.mp4" type="video/mp4">
      </video>
      <h1>Memories</h1>
      <button id="bgm">
        <img class="reversed" src="./assets/images/music-on.png" alt="turn on music icon">
      </button>
      
    </div>
  </header>
  <main id="main">
    <h3>inspired by the classic game 'Simon'</h3>
    <h2 id="level-title">Press Space Bar or Double-Tap To Begin</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green">
          <img src="assets/images/phone.jpeg" alt="neon green phone">
        </div>

        <div type="button" id="red" class="btn red">
          <img src="assets/images/lips.jpeg" alt="neon red lips">
        </div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow">
          <img src="assets/images/cake.jpg" alt="neon yellow cake">
        </div>
        <div type="button" id="blue" class="btn blue">
          <img src="assets/images/cat.jpg" alt="neon blue cat">
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
    Copyright Â© <a id="chris" href="https://www.kwisschen.com">Christopher Chen</a>
  </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./game.js" charset="utf-8"></script>
</body>

</html>
